<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Örneği</title>
</head>
<body>
    <h2>Kullanıcı Bilgi Formu</h2>
    <form action="#" method="post">
        <label for="firstName">Ad:</label><br>
        <input type="text" id="firstName" name="firstName"><br>

        <label for="lastName">Soyad:</label><br>
        <input type="text" id="lastName" name="lastName"><br>

        <label for="email">E-posta:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="password">Parola:</label><br>
        <input type="password" id="password" name="password"><br>

        <label>Cinsiyet:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Erkek</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Kadın</label><br>

        <label for="fruit">Favori Meyve:</label><br>
        <select id="fruit" name="fruit">
            <option value="elma">Elma</option>
            <option value="muz">Muz</option>
            <option value="çilek">Çilek</option>
        </select><br>

        <label for="message">Mesaj:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Gönder">
    </form>
</body>
</html>
